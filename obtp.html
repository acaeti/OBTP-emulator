<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>One Button to Push (OBTP) Demo</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="https://filedepot.cdw.com/stylish-portfolio.css" rel="stylesheet">
		
		<script>
			var xmlHttp = new XMLHttpRequest(); //returns a XMLHttpRequest object
			
			function sslWarning() {
				var ip = document.getElementById('ip').value;
				var ssl = document.getElementById('alert_ssl');
				ssl.className = "alert alert-warning alert-dismissable text-left"
				ssl.innerHTML = `<button type="button" class="close" data-dismiss="alert" aria-hidden="true" onclick="sslClose()">&times;</button><p class="pr-5"><strong>Warning!</strong> If you have not already, visit the device's web page at <a href="https://${ip}/" class="alert-link" target="_blank">https://${ip}</a> and accept the SSL security warning or the OBTP "push" will fail.</p>`;
			};

			function sslClose() {
				var ssl = document.getElementById('alert_ssl');
				ssl.className = ""
				ssl.innerHTML = ``;
			};

			function obtpClose() {
				var ssl = document.getElementById('alert_obtp');
				ssl.className = ""
				ssl.innerHTML = ``;
			};
			
			function acknowledgements() {
				var acknowledgements = document.getElementById('alert_acknowledgements');
				acknowledgements.className = "alert alert-info alert-dismissable text-left"
				acknowledgements.innerHTML = `<button type="button" class="close" data-dismiss="alert" aria-hidden="true" onclick="acknowledgementsClose()">&times;</button><p class="pr-5">This web page includes software from the following sources:<ul><li>Design based on the "Stylish Portfolio" theme (https://startbootstrap.com/template-overviews/stylish-portfolio/) from Start Bootstrap (https://startbootstrap.com/)</li><li>Bootstrap, Copyright (c) 2011-2014 Twitter, Inc., http://www.getbootstrap.com/</li><li>Font Awesome by Dave Gandy - http://fontawesome.io</li><li>Background image courtesy of Cisco Systems, Inc. Unauthorized use not permitted.</li></ul></p>`;
			};

			function acknowledgementsClose() {
				var acknowledgements = document.getElementById('alert_acknowledgements');
				acknowledgements.className = ""
				acknowledgements.innerHTML = `<p><a href="#" class="btn btn-lt btn-sm" onclick="acknowledgements()">Acknowledgements</a></p>`;
				
			};
			
			function setMeeting() { 
				var mimeType = "text/plain";  
				var ip = document.getElementById('ip').value;
				var title = document.getElementById('title').value;
				var uri = document.getElementById('uri').value;
				var now = new Date();
				var nowplus4minutes = new Date(now.setMinutes(now.getMinutes() + 4));
				var nowplus14minutes = new Date(now.setMinutes(now.getMinutes() + 14));
				var pseudoiso4minutes = nowplus4minutes.toISOString().split('.')[0]+"Z";
				var pseudoiso14minutes = nowplus14minutes.toISOString().split('.')[0]+"Z";
				
				var url = `https://${ip}/bookingsputxml`;
				var xml = `<?xml version='1.0'?>
<Bookings item="1" status="OK">
  <Booking item="1">
    <Id item="1">1</Id>
    <Title item="1">${title}</Title>
    <Agenda item="1"></Agenda>
    <Privacy item="1">Public</Privacy>
    <Organizer item="1">
      <FirstName item="1">Demo</FirstName>
      <LastName item="1"></LastName>
      <Email item="1"></Email>
    </Organizer>
    <Time item="1">
      <StartTime item="1">${pseudoiso4minutes}</StartTime>
      <StartTimeBuffer item="1">300</StartTimeBuffer>
      <EndTime item="1">${pseudoiso14minutes}</EndTime>
      <EndTimeBuffer item="1">0</EndTimeBuffer>
    </Time>
    <MaximumMeetingExtension item="1">5</MaximumMeetingExtension>
    <BookingStatus item="1">OK</BookingStatus>
    <BookingStatusMessage item="1"></BookingStatusMessage>
    <Webex item="1">
      <Enabled item="1">False</Enabled>
      <MeetingNumber item="1"></MeetingNumber>
      <Password item="1"></Password>
    </Webex>
    <Encryption item="1">BestEffort</Encryption>
    <Role item="1">Master</Role>
    <Recording item="1">Disabled</Recording>
    <DialInfo item="1">
      <Calls item="1">
        <Call item="1">
          <Number item="1">${uri}</Number>
          <Protocol item="1">SIP</Protocol>
          <CallRate item="1">6000</CallRate>
          <CallType item="1">Video</CallType>
        </Call>
      </Calls>
      <ConnectMode item="1">OBTP</ConnectMode>
    </DialInfo>
  </Booking>
</Bookings>`;

				xmlHttp.open('POST', url, true);
				xmlHttp.withCredentials = true;

				xmlHttp.setRequestHeader('Content-Type', mimeType);
				xmlHttp.send(xml); 
			}

			xmlHttp.onreadystatechange = function() {
				var ip = document.getElementById('ip').value;
				if (xmlHttp.readyState === 4) {
					var obtp = document.getElementById('alert_obtp');
					obtp.className = "alert alert-success alert-dismissable text-left"
					obtp.innerHTML = `<button type="button" class="close" data-dismiss="alert" aria-hidden="true" onclick="obtpClose()">&times;</button><p class="pr-5"><strong>Meeting data sent</strong> - check that the OBTP meeting is present.</p>`;
			  }
			}
			
		</script>

  </head>

  <body>
    <!-- Header -->
    <header class="header" id="top">
      <div class="text-vertical-center">
        <h1>One Button To Push (OBTP) Demo</h1>
        <p>Enter the required information and click "Set the Meeting" to setup an OBTP demo.  You will be prompted for credentials for the target device.</p>
        <br>
	      <div class="container text-center" style="max-width: 50%;">
					<div id="alert_obtp"></div>
					<form>
						<div class="form-group row">
							<label for="ip" class="col-4 col-form-label text-left">Device IP address:</label>
							<div class="col-10">
								<input class="form-control" type="text" name="ip" id="ip" placeholder="10.0.0.10" onblur="sslWarning();" />
							</div>
						</div>
						<div id="alert_ssl"></div>
						<div class="form-group row">
							<label for="title" class="col-4 col-form-label text-left">Meeting Title:</label>
							<div class="col-10">
								<input class="form-control" type="text" name="title" id="title" placeholder="OBTP Demo 1" />
							</div>
						</div>
						<div class="form-group row">
							<label for="uri" class="col-4 col-form-label text-left">SIP URI:</label>
							<div class="col-10">
								<input class="form-control" type="text" name="uri" id="uri" placeholder="user@some.webex.com" />
							</div>
						</div>
					</form>

	      </div>
				
        <p><a href="#" class="btn btn-dark btn-lg" onclick="setMeeting()">Set the Meeting</a></p>

				<div id="alert_acknowledgements">
					<p><a href="#" class="btn btn-lt btn-sm" onclick="acknowledgements()">Acknowledgements</a></p>
				</div>
				
      </div>
    </header>
  </body>
</html>
